<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay"></p>
      <p id="currentDate" class="lead"></p>
    </header>
    <div class="container d-flex flex-column align-items-center">
      <div class="row w-75" id="hour-9-container">
        <span class="hour col-2"><span class="hourNumbers" id="hour-9">9</span>AM</span>
        <textarea class="col-8 textInput textInput9" data-value="9"></textarea>
        <button class="col-2 saveBtn" id="9"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
       <div class="row w-75" id="hour-10-container">
        <span class="hour col-2"><span class="hourNumbers" id="hour-10">10</span>AM</span>
        <textarea class="col-8 textInput textInput10" data-value="10"></textarea>
        <button class="col-2 saveBtn" id="10"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
       <div class="row w-75" id="hour-11-container">
        <span class="hour col-2"><span class="hourNumbers" id="hour-11">11</span>AM</span>
        <textarea class="col-8 textInput textInput11" data-value="11"></textarea>
        <button class="col-2 saveBtn"  id="11"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
       <div class="row w-75" id="hour-12-container">
        <span class="hour col-2"><span class="hourNumbers" id="hour-12">12</span>PM</span>
        <textarea class="col-8 textInput textInput12" data-value="12"></textarea>
        <button class="col-2 saveBtn" id="12"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
       <div class="row w-75" id="hour-13-container">
        <span class="hour col-2"><span class="hourNumbers" id="hour-13">1</span>PM</span>
        <textarea class="col-8 textInput textInput13" data-value="13"></textarea>
        <button class="col-2 saveBtn" id="13"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
       <div class="row w-75" id="hour-14-container">
        <span class="hour col-2"><span class="hourNumbers" id="hour-14">2</span>PM</span>
        <textarea class="col-8 textInput textInput14" data-value="14"></textarea>
        <button class="col-2 saveBtn" id="14"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
       <div class="row w-75" id="hour-15-container">
        <span class="hour col-2"><span class="hourNumbers" id="hour-15">3</span>PM</span>
        <textarea class="col-8 textInput textInput15" data-value="15"></textarea>
        <button class="col-2 saveBtn" id="15"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
       <div class="row w-75" id="hour-16-container">
        <span class="hour col-2"><span class="hourNumbers" id="hour-16">4</span>PM</span>
        <textarea class="col-8 textInput textInput16" data-value="16"></textarea>
        <button class="col-2 saveBtn" id="16"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
       <div class="row w-75" id="hour-17">
        <span class="hour col-2"><span class="hourNumbers" id="hour-17">5</span>PM</span>
        <textarea class="col-8 textInput textInput17" data-value="17"></textarea>
        <button class="col-2 saveBtn" id="17"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
    </div>
    
    <script src="https://kit.fontawesome.com/5e4f63a640.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
