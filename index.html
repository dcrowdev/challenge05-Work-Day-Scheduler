<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex flex-column align-items-center">
      <div class="row w-75" id="hour-9">
        <span class="hour col-2">9AM</span>
        <textarea class="col-8"></textarea>
        <button class="col-2"></button>
      </div>
       <div class="row w-75" id="hour-10">
        <span class="hour col-2">10AM</span>
        <textarea class="col-8"></textarea>
        <button class="col-2"></button>
      </div>
       <div class="row w-75" id="hour-11">
        <span class="hour col-2">11AM</span>
        <textarea class="col-8"></textarea>
        <button class="col-2"></button>
      </div>
       <div class="row w-75" id="hour-12">
        <span class="hour col-2">12PM</span>
        <textarea class="col-8"></textarea>
        <button class="col-2"></button>
      </div>
       <div class="row w-75" id="hour-13">
        <span class="hour col-2">1PM</span>
        <textarea class="col-8"></textarea>
        <button class="col-2"></button>
      </div>
       <div class="row w-75" id="hour-14">
        <span class="hour col-2">2PM</span>
        <textarea class="col-8"></textarea>
        <button class="col-2"></button>
      </div>
       <div class="row w-75" id="hour-15">
        <span class="hour col-2">3PM</span>
        <textarea class="col-8"></textarea>
        <button class="col-2"></button>
      </div>
       <div class="row w-75" id="hour-16">
        <span class="hour col-2">4PM</span>
        <textarea class="col-8"></textarea>
        <button class="col-2"></button>
      </div>
       <div class="row w-75" id="hour-17">
        <span class="hour col-2">5PM</span>
        <textarea class="col-8"></textarea>
        <button class="col-2"></button>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
